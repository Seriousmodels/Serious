    <script>
const menuItems = document.querySelectorAll('.nav a');
const bannerImage = document.getElementById('ban');

const imageMap = {
    menu1: 'https://live.staticflickr.com/65535/54108290931_301223b7b6_b.jpg',
    menu2: 'https://live.staticflickr.com/65535/54111605587_13f9bedb9e_b.jpg',
    menu3: 'https://live.staticflickr.com/65535/54111595772_5f09a53ebb_b.jpg',
    menu4: 'https://live.staticflickr.com/65535/54112979220_42b79ef067_b.jpg',
    menu5: 'https://live.staticflickr.com/65535/54112979220_42b79ef067_b.jpg',
};

menuItems.forEach(item => {
    item.addEventListener('mouseover', (event) => {
        const itemId = event.target.id;

        // Start fading out
        bannerImage.style.opacity = 0;

        // Wait for the fade-out transition to finish
        setTimeout(() => {
            bannerImage.src = imageMap[itemId]; // Change the image source
            bannerImage.style.opacity = 1; // Fade back in
        }, 200); // Match this time with your CSS transition duration
    });

    // Optionally, change back to default on mouseout
   
});


        const images = document.querySelectorAll('.fade-in');
        const contents = document.querySelectorAll('.content');

        function fadeInOnScroll() {
            const triggerBottom = window.innerHeight * 0.8;

            images.forEach((img, index) => {
                const imgTop = img.getBoundingClientRect().top;

                if (imgTop < triggerBottom) {
                    img.style.opacity = '1';
                    contents[index].style.opacity = '1';
                }
            });
        }

        function fadeInOnHover() {
            images.forEach((img, index) => {
                img.addEventListener('mouseover', () => {
                    contents[index].style.opacity = '1';
                });

                img.addEventListener('mouseout', () => {
                    contents[index].style.opacity = '0';
                });
            });
        }

        window.addEventListener('scroll', fadeInOnScroll);
        window.addEventListener('DOMContentLoaded', fadeInOnScroll); // Check on load
        fadeInOnHover();
    </script>
