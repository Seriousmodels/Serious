<script>
    const cloudinaryUrl = 'https://api.cloudinary.com/v1_1/dk4dzjzjf/image/upload';
    const uploadPreset = 'serious'; // Set your upload preset here
  
    // Function to upload image to Cloudinary
    function uploadImage(file) {
      const formData = new FormData();
      formData.append('file', file);
      formData.append('upload_preset', uploadPreset);
      
      return fetch(cloudinaryUrl, {
        method: 'POST',
        body: formData
      })
      .then(response => response.json())
      .then(data => {
        console.log('Uploaded to Cloudinary:', data);
        return data.secure_url; // This is the image URL from Cloudinary
      })
      .catch(error => {
        console.error('Error uploading to Cloudinary:', error);
        alert('Failed to upload image. Please try again.');
        throw error; // Re-throw the error
      });
    }
  
    // Handle form submission
    document.getElementById('contact-form').addEventListener('submit', function(event) {
      event.preventDefault();
  
      const fileInput = document.querySelector('input[type="file"]'); // Input field for file
      const imageFile = fileInput.files[0]; // Get the selected file
  
      if (imageFile) {
        uploadImage(imageFile)
          .then(imageUrl => {
            // Once the image is uploaded, we can submit the form with the image URL
            const formData = new FormData(this);
            formData.append('image_url', imageUrl); // Add the image URL to the form data
  
            // Use EmailJS to send the form data (including image URL)
            emailjs.sendForm('service_a73kmla', 'template_9x2nm3m', formData)
              .then(response => {
                alert('Message sent successfully!');
                this.reset(); // Reset the form
              })
              .catch(error => {
                alert('Failed to send message. Please try again.');
                console.error('Error sending email:', error);
              });
          })
          .catch(error => {
            alert('Image upload failed. Please try again.');
          });
      } else {
        // If no image is selected, just submit the form without the image URL
        emailjs.sendForm('service_a73kmla', 'template_9x2nm3m', new FormData(this))
          .then(response => {
            alert('Message sent successfully!');
            this.reset(); // Reset the form
          })
          .catch(error => {
            alert('Failed to send message. Please try again.');
            console.error('Error sending email:', error);
          });
      }
    });
