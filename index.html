<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Serious-Video</title>
    <style>
        body {
            background-image: radial-gradient(grey, black);
            overflow: hidden;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }

        .text-container {
            z-index: 3;
            font-size: 10vw;
            align-items: center;
            text-align: center;
            position: absolute;
            padding: 5%;
        }

        .text {
            color: rgb(255, 255, 255);
            font-family: 'Times New Roman', Times, serif;
            opacity: 0.5;
            transition: 0.5s;
        }

        .text:hover {
            background-color: rgb(0, 0, 0);
            color: rgb(255, 0, 0);
            opacity: 1;
            padding: 5vw;
            border-radius: 5vw;
            font-size: 120%;
        }

        .video-container {
            position: absolute;
            width: 100vw;
            height: 100vh;
            text-align: center;
            display: flex;
            justify-content: center;
            pointer-events: none;
            align-items: center;
            overflow: hidden;
        }

        .video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* Stack 3 videos for small screens */
        .video-stack {
            display: flex;
            flex-direction: column; /* Stack videos vertically */
            width: 100%;
            height: 100vh;
            justify-content: space-between; /* Ensure there's space between videos */
        }

        .video-stack video {
            width: 100%; /* Ensures video takes up the full width */
            height: 33.33vh; /* Ensures each video takes up 1/3 of the screen height */
            object-fit: cover;
        }

        /* Media Queries for responsiveness */
        @media (max-width: 600px) {
            .text-container {
                font-size: 5vw; /* Adjust font size for smaller screens */
            }

            /* Stack videos vertically for small screens */
            .video-container {
                position: relative;
                width: 100vw;
                height: 100vh;
                pointer-events: none;
            }

            /* Hide the single video container */
            .video-container .video {
                display: none;
            }

            /* Ensure the video stack is visible */
            .video-stack {
                display: flex;
                flex-direction: column; /* Stack the 3 videos */
            }
        }

        @media (max-width: 480px) {
            .text-container {
                font-size: 20vw; /* Adjust font size for very small screens */
            }
        }
        @media ( min-width:600px){
            .video-stack{
                display: none;
            }
        }
    </style>
</head>
<body>
    <div class="text-container">
        <a href="s5.html" class="text">GET SERIOUS</a>
    </div>

    <div class="video-container">
        <!-- Single video for large screens -->
        <video autoplay loop muted playsinline oncontextmenu="return false;" preload="auto" class="video">
            <source src="photo/54193909927_e1623f28a0_vm (1).mp4" type="video/mp4">
        </video>

        <!-- Stack of 3 videos for small screens -->
        <div class="video-stack">
            <video autoplay loop muted playsinline oncontextmenu="return false;" preload="auto">
                <source src="photo/54193909927_e1623f28a0_vm (1).mp4" type="video/mp4">
            </video>
            <video autoplay loop muted playsinline oncontextmenu="return false;" preload="auto">
                <source src="photo/54193909927_e1623f28a0_vm (1).mp4" type="video/mp4">
            </video>
            <video autoplay loop muted playsinline oncontextmenu="return false;" preload="auto">
                <source src="photo/54193909927_e1623f28a0_vm (1).mp4" type="video/mp4">
            </video>
        </div>
    </div>
</body>
</html>
